    <h2>🎮 Arma tu ropa</h2>
    <canvas id="drawCanvas" width="300" height="300" style="border:1px solid #fff;"></canvas><br>
    <button onclick="sendDrawing()">Enviar diseño</button>

    <script>
      const canvas = document.getElementById('drawCanvas');
      const ctx = canvas.getContext('2d');
      let painting = false;

      canvas.onmousedown = () => painting = true;
      canvas.onmouseup = () => painting = false;
      canvas.onmousemove = (e) => {
        if (!painting) return;
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#fff';
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      };

      function sendDrawing() {
        const dataURL = canvas.toDataURL();
        window.open(`mailto:rawsociety@gmail.com?subject=Mi diseño RAWL&body=Adjunto mi diseño para la próxima colección.%0A%0AImagen: ${dataURL}`);
      }
    </script>
